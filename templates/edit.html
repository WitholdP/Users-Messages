{% extends 'base.html'%}

{% block content %}
{% if message %}
  <div class="alert alert-success" role="alert">
    {{ message }}
  </div>
{% endif %}

  <div class="container-fluid">
    <br>
    <br>
    <h2 class="d-flex justify-content-center">Edit account details</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!-- column 1 -->
        </div>
        <div class="col-6">
          <form class="" method="post">
            <div class="row mb-3">
              <label for="username"> Username </label>
              <input type="text" class="form-control" placeholder="Username" name="username" value="{{ check_for_login.1 }}" readonly>
            </div>
            <div class="row mb-3">
              <label for="first_name"> First name </label>
              <input type="text" class="form-control" placeholder="First name" name="first_name" value="{{ check_for_login.2 }}">
            </div>
            <div class="row mb-3">
              <label for="last_name"> Last Name </label>
              <input type="text" class="form-control" placeholder="Last name" name="last_name" value="{{ check_for_login.3 }}">
            </div>
            <div class="row mb-3">
              <label for="password"> Type in new password to change </label>
              <input type="password" id="password" class="form-control" placeholder="Password" name="password" value="{{ check_for_login.4 }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
        <div class="col d-flex justify-content-end align-items-end">
          <div class="">
            <a href="/delete/{{ check_for_login.0 }}"><button type="button" class="btn btn-danger">Delete</button></a>
          </div>
        </div>
      </div>
  </div>




{% endblock %}
